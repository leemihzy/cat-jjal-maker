<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./resources/utils.js" defer></script> -->
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>

  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
          const jsonLocalStorage = {
            setItem: (key, value) => {
              localStorage.setItem(key, JSON.stringify(value));
            },
            getItem: (key) => {
              return JSON.parse(localStorage.getItem(key));
            },
          };


          const Title = (props) => {
              return <h1>{props.children}</h1>
            }

            const Form = ({ updateMainCat }) => {
              const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
              const [value, setValue] = React.useState('');
              const [errorMessage, setErrorMessage] = React.useState('');

              function handleInputChange(e) {
                const userValue = e.target.value;

                setErrorMessage('');
                includesHangul(userValue) ? setErrorMessage("한글은 입력할 수 없습니다.") : setErrorMessage('');

                setValue(userValue.toUpperCase());
              }

              function handleFormSubmit(e) {
                e.preventDefault();

                setErrorMessage('');
                if(value === '') {
                  setErrorMessage('빈 값으로 만들 수 없습니다.')

                  return; //함수가 updateMainCat() 까지 불리우지 않고 끝날 수 있게 처리
                }
                updateMainCat();
              }

              return (
                <form onSubmit={handleFormSubmit}>
                  <input type="text" name="name" placeholder="영어 대사를 입력해주세요" value={value} onChange={handleInputChange} />
                  <button type="submit">생성</button>
                  <p style={{color: 'red'}}>{errorMessage}</p>
                </form>
              )
            }

            function Favorites({favorites}) {

            return (
              <ul className="favorites">
                {favorites.map(cat => <CatItem img={cat} key={cat} />)}
              </ul>
            )
            }

            function CatItem({ img }) {
              return (
                <li>
                  <img src={img} style={{width: '150px',}} />
                </li>
              )
            }

            const MainCard = ({img, onHeartClick}) => {

              return (
                <div className="main-card">
                  <img src={img} alt="고양이" width="400" />
                  <button onClick={onHeartClick}>🤍</button>
                </div>
              )
            }


            const App = () => {
              const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
              const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
              const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

              const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter'));
              const [mainCat, setmainCat] = React.useState(CAT1);
              const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []); //null이면 빈 배열을 넣어주기

              console.log("COUNTER:", counter);
              console.log("IMAGE:", mainCat);

              function updateMainCat(event) {
                setmainCat(CAT2);
                const nextCounter = counter + 1;
                setCounter(nextCounter); //setcounter, counter가 없으니까 props로 넘겨줘야 함
                jsonLocalStorage.setItem("counter", nextCounter);
              }

              function handleHeartClick() {
                const nextFavorites = [...favorites, mainCat]
                setFavorites(nextFavorites);
                jsonLocalStorage.setItem('favorites', nextFavorites)
              }

              return (
              <div>
                <Title>{counter}번째 고양이 가라사대</Title>
                <Form updateMainCat={updateMainCat} />
                <MainCard img={mainCat} onHeartClick={handleHeartClick}/>
                <Favorites favorites={favorites}/>
              </div>
              )
            }

            const 여기다가그려 = document.querySelector('#app');
            ReactDOM.render(<App />, 여기다가그려);

      //상태 끌어올리기
      // ->자식 컴포넌트 안에서만 쓰이던 상태를 상위 컴포넌트에서 같이 쓰고 싶을 떄(상태를 다른 컴포넌트에서도 선언하도록 바꾸는)
      // 상태를 위로 끌어올리게 됨, 끌어올린 뒤 자식 컴포넌트로 props를 넘겨준다
    </script>
  </body>
</html>
